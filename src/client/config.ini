[kivy]
log_dir = log
log_enable = 1
log_level = debug
log_name = kivy_%y-%m-%d_%_.txt
exit_on_escape = 1
default_font = ['Roboto', 'data/fonts/Roboto-Regular.ttf', 'data/fonts/Roboto-I$
log_maxfiles = 1000
config_version = 21

[graphics]
display = 0
fullscreen = 1
multisamples = 2
show_cursor = 0
allow_screensaver = 1

[input]
mouse = mouse
mtdev_%(name)s = probesysfs,provider=mtdev
hid_%(name)s = probesysfs,provider=hidinput

