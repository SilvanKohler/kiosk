{% extends 'base.html' %}

{% block pagetitle %}{% block title %}Login{% endblock %}{% endblock %}


{% block content %}
<form id="login" class="login-form" action="/login" method="POST" onsubmit="loading()">
    <div class="mdl-textfield mdl-js-textfield min-width-25">
        <input class="mdl-textfield__input" type="text" pattern="[0-9]*(\.[0-9]+)?" name="otp" id="otp">
        <label class="mdl-textfield__label" for="otp">OTP</label>
        <span class="mdl-textfield__error">Eingabe ist keine Zahl!</span>
    </div>

    <!-- Accent-colored raised button -->
    <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit" value="Login"
        style="margin-top: 1%" />
</form>
{% endblock %}
